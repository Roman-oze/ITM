<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Responsive Header</title>
  <style>
    /* Styles for header and navigation */
    header {
      overflow: hidden;
      background-color: #f1f1f1;
      padding: 20px 0;
    }

    .header-left {
      float: left;
    }

    .header-right {
      float: right;
    }

    .header-right ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .header-right li {
      float: left;
    }

    .header-right li a {
      display: block;
      padding: 14px 16px;
      text-decoration: none;
      color: black;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Media query for responsiveness */
    @media screen and (max-width: 600px) {
      .header-left,
      .header-right {
        float: none;
        text-align: center;
        width: 100%;
      }

      .header-right {
        margin-top: 10px;
      }

      .header-right ul {
        display: none;
      }

      .header-right ul li {
        display: block;
        text-align: center;
      }

      .header-right ul li a {
        display: block;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Header section -->
<header>
  <div class="header-left">
    <img src="/model/IT3.PNG">
  </div>
  <nav class="header-right">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="program.html">Programs</a></li>
      <li><a href="faculty.html">Faculty</a></li>
      <li><a href="events.html">Upcoming Events</a></li>
      <li>
        <div class="dropdown">
          <a href="faculty.html">Routine</a>
          <div class="dropdown-content">
            <a target="_blank" href="/model/ITM-Spring-2024-Routine.pdf">Spring-2023</a>
            <a target="_blank" href="#">Fall-2023</a>
          </div>
        </div>
      </li>
      <li><a href="#about">About Us</a></li>
      <li>
        <div class="apply">
          <a class="bn50 p-3 text-warning " href="https://pd.daffodilvarsity.edu.bd/admission/online">Apply</a>
        </div>
      </li>
      <li>
        <div class="col-md-1 t-center apply">
          <button id="mode-toggle">
            <i id="mode-icon" class="fas fa-sun"></i>
          </button>
        </div>
      </li>
    </ul>
  </nav>
</header>

</body>
</html>
