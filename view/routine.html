<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Navigation Bar</title>
  <style>
    /* Basic styling for the navigation bar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #navbar {
      background-color: #333;
      overflow: hidden;
    }
    #navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .active {
      background-color: #666;
    }
    /* Styling for the main content */
    #content {
      padding: 20px;
    }
    /* Hide all content sections except the active one */
    .content-section {
      display: none;
      width: 20%;
      dis
    }
    .content-section.active {
      display: block;
    }
    .fall{
        background-color: chocolate;
        color: aliceblue;
        border:  2px;
        padding: 10px;
    }
  </style>
</head>
<body>

<div id="navbar">
  <a href="#" class="nav-link active" onclick="showContent('spring')">Spring 2023</a>
  <a href="#" class="nav-link" onclick="showContent('fall')">Fall 2023</a>
</div>

<div id="content">
  <div id="spring" class="content-section active">
    <h2>Spring 2023 Routine</h2>
    <p>This is the content for Spring 2023.</p>
  </div>
  <div id="fall" class="content-section">
    <h2>Fall 2023 Routine</h2>
    <p class="fall" ><a href="/model/ITM-Spring-2024-Routine.pdf">VIEW</a></p>
  </div>
</div>

<script>
  // Function to show the content based on the clicked navigation link
  function showContent(section) {
    var i;
    var contentSections = document.getElementsByClassName("content-section");
    var navLinks = document.getElementsByClassName("nav-link");
    for (i = 0; i < contentSections.length; i++) {
      contentSections[i].classList.remove("active");
      navLinks[i].classList.remove("active");
    }
    document.getElementById(section).classList.add("active");
    event.preventDefault(); // Prevent default behavior of the link
    event.stopPropagation(); // Stop event propagation to parent elements
  }
</script>

</body>
</html>
